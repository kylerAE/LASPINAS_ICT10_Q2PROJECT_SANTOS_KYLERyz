<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grade Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">KYLER'S SCHOOL OF PIRATES</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="index.html">HOME</a>
                <a class="nav-link" href="calculator.html">GRADE CALCULATOR</a>
                <a class="nav-link" href="clubs.html">CLUBS</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card mx-auto" style="max-width: 700px;">
            <div class="card-header fs-4">Student Grade Calculator</div>
            <div class="card-body">
                
                <div class="row mb-3">
                    <div class="col-12 mb-2"><input type="text" id="fname" class="form-control" placeholder="First Name"></div>
                    <div class="col-12"><input type="text" id="lname" class="form-control" placeholder="Last Name"></div>
                </div>

                <h5 class="text-danger border-bottom border-danger pb-2">Enter your grades:</h5>

                <div class="row g-3">
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-text">Science</span>
                            <input type="number" id="g1" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-text">Math</span>
                            <input type="number" id="g2" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-text">English</span>
                            <input type="number" id="g3" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-text">Filipino</span>
                            <input type="number" id="g4" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-text">ICT</span>
                            <input type="number" id="g5" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-text">PE</span>
                            <input type="number" id="g6" class="form-control">
                        </div>
                    </div>
                </div>

                <button class="btn btn-pirate mt-4" onclick="calculateGrades()">Calculate GWA</button>

                <div id="resultBox" class="mt-4 p-3 rounded border border-danger text-center" style="display: none; background-color: #fff8dc;">
                    <h4 id="studentName" class="text-danger fw-bold"></h4>
                    <h3 id="gwaScore"></h3>
                    <p id="remark" class="fst-italic"></p>
                </div>

            </div>
        </div>
    </div>

    <script>
        function calculateGrades() {
            // Get Name
            let first = document.getElementById('fname').value;
            let last = document.getElementById('lname').value;
            
            // Get Grades
            let g1 = parseFloat(document.getElementById('g1').value) || 0;
            let g2 = parseFloat(document.getElementById('g2').value) || 0;
            let g3 = parseFloat(document.getElementById('g3').value) || 0;
            let g4 = parseFloat(document.getElementById('g4').value) || 0;
            let g5 = parseFloat(document.getElementById('g5').value) || 0;
            let g6 = parseFloat(document.getElementById('g6').value) || 0;

            // Math
            let average = (g1 + g2 + g3 + g4 + g5 + g6) / 6;

            // Display
            document.getElementById('resultBox').style.display = 'block';
            document.getElementById('studentName').innerText = "Pirate: " + first + " " + last;
            document.getElementById('gwaScore').innerText = "GWA: " + average.toFixed(2);

            // Remark
            let msg = "";
            if(average >= 90) msg = "Ranking: Pirate King Level!";
            else if(average >= 75) msg = "Ranking: Crewmate Level.";
            else msg = "Ranking: Swab the Decks (Failed).";
            
            document.getElementById('remark').innerText = msg;
        }
    </script>

</body>
</html>
