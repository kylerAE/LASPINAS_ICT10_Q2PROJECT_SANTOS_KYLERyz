<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School Clubs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">KYLER'S SCHOOL OF PIRATES</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="index.html">HOME</a>
                <a class="nav-link" href="calculator.html">GRADE CALCULATOR</a>
                <a class="nav-link" href="clubs.html">CLUBS</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5 text-center">
        <h2 class="text-danger fw-bold">School Club Information</h2>
        
        <div class="card mx-auto mt-4 p-4" style="max-width: 600px;">
            <label class="fw-bold mb-2">Select a Pirate Club:</label>
            <select id="clubSelect" class="form-select">
                <option value="swords">Zoro's Swordsmanship Club</option>
                <option value="cook">Sanji's Culinary Arts</option>
                <option value="nav">Nami's Navigation Guild</option>
            </select>

            <button class="btn btn-pirate mt-3" onclick="showClub()">Show Club Information</button>

            <div id="clubInfo" class="mt-4 p-3 border rounded text-start" style="display: none; background-color: #fff8dc; border-color: #8b0000 !important;">
                <h3 id="cName" class="text-danger fw-bold"></h3>
                <p><strong>Description:</strong> <span id="cDesc"></span></p>
                <p><strong>Advisor:</strong> <span id="cAdv"></span></p>
                <p><strong>Location:</strong> <span id="cLoc"></span></p>
                <p><strong>Meeting Time:</strong> <span id="cTime"></span></p>
            </div>
        </div>
    </div>

    <script>
        function showClub() {
            let choice = document.getElementById('clubSelect').value;
            
            // Database
            let data = {};
            
            if (choice === "swords") {
                data = {
                    name: "Zoro's Swordsmanship Club",
                    desc: "Learn the Three-Sword Style and physical conditioning.",
                    adv: "Mr. Dracule Mihawk",
                    loc: "Training Dojo",
                    time: "Daily at 5:00 AM"
                };
            } else if (choice === "cook") {
                data = {
                    name: "Sanji's Culinary Arts",
                    desc: "Master the art of cooking for a hungry crew.",
                    adv: "Chef Zeff",
                    loc: "Baratie Kitchen",
                    time: "Wednesdays at 10:00 AM"
                };
            } else if (choice === "nav") {
                data = {
                    name: "Nami's Navigation Guild",
                    desc: "Study Log Poses, maps, and weather patterns.",
                    adv: "Ms. Bell-m√®re",
                    loc: "School Library",
                    time: "Tuesdays at 3:00 PM"
                };
            }

            // Display
            document.getElementById('clubInfo').style.display = 'block';
            document.getElementById('cName').innerText = data.name;
            document.getElementById('cDesc').innerText = data.desc;
            document.getElementById('cAdv').innerText = data.adv;
            document.getElementById('cLoc').innerText = data.loc;
            document.getElementById('cTime').innerText = data.time;
        }
    </script>

</body>
</html>
